<!DOCTYPE html>
<html>
<head>
  <title>xming13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- @if ENVIRONMENT='dev' -->
  <link rel="stylesheet" href="css/app.css">
  <!-- @endif -->

  <!-- @if ENVIRONMENT='prod' -->
  <link href="css/app.min.css" rel="stylesheet">
  <!-- @endif -->
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
          }, i[r].l = 1 * new Date();
      a = s.createElement(o), m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-53662868-16', 'auto');
    ga('send', 'pageview');

  </script>
</head>
<body>

<div class="filter-container">
  <div class="btn-view-mode full">
    <span class="box box1"></span>
    <span class="box box2"></span>
    <span class="box box3"></span>
    <span class="box box4"></span>
  </div>
  <div class="filter selected" data-filter="">All</div>
  <div class="filter" data-filter=".random">Random</div>
  <div class="filter" data-filter=".just-for-laugh">Just for laugh</div>
  <div class="filter" data-filter=".experiment">Experiment</div>
  <div class="filter" data-filter=".game">Game</div>
  <div class="filter" data-filter=".animation">Animation</div>
  <div class="filter" data-filter=".threejs">Three.js</div>
  <div class="filter" data-filter=".mobile">Mobile</div>
  <div class="filter" data-filter=".pvp">PVP</div>
  <div class="filter" data-filter=".android">Android</div>
</div>

<div class="container grid full">
  {{#each items}}
  <div class="grid-item {{#each tags}}{{this}} {{/each}}">
    <a href="{{url}}" target="_blank" class="item ">
      <div class="img-wrapper">
        <img src="{{img_url}}"/>
      </div>
      <div class="detail-wrapper">
        <div class="name">{{name}}</div>
        <div class="date">{{date}}</div>
        <div class="tags">
          {{#each tags}}<span>{{replaceAll this "-" " "}}</span>{{/each}}
        </div>
      </div>
    </a>
  </div>
  {{/each}}
</div>

<!-- @if ENVIRONMENT='dev' -->
<script src="vendor/js/jquery-2.1.1.min.js"></script>
<script src="vendor/js/isotope.pkgd.min.js"></script>
<script src="vendor/js/imagesloaded.pkgd.min.js"></script>
<script src="js/app.js"></script>
<!-- @endif -->

<!-- @if ENVIRONMENT='prod' -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.1/isotope.pkgd.min.js"></script>
<script
    src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script src="js/app.min.js"></script>
<!-- @endif -->
</body>
</html>
