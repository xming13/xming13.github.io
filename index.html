<!DOCTYPE html>
<html>
<head>
  <title>xming13</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body>
<style>
* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  overflow: auto;
  background-color: #A0FFC8;
  height: 100%;
  min-height: 100%;
}

.container {
  padding: 30px;
  text-align: center;
}

.container a {
  display: inline-block;
  text-decoration: none;
}

.item {
  display: block;
  height: 150px;
  width: 150px;
  max-width: 100%;
  border-radius: 50%;
  box-shadow: 0 0 50px black, 0 0 50px black, 0 0 50px white;
  background-size: cover;
  -webkit-animation: games 2s ease-in-out infinite alternate;
  animation: games 2s ease-in-out infinite alternate;
  cursor: pointer;
  margin: 20px;
}

.item:hover:after {
  content: ' ';
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  border-radius: 50%;
  background-color: rgba(0,0,0,.5);
}

@-webkit-keyframes butterfly {
  0%, 5% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }
  95%, 100% {
    -webkit-transform: scale3d(0.02, 1, 1);
    transform: scale3d(0.02, 1, 1);
  }
}

@keyframes butterfly {
  0%, 5% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }
  95%, 100% {
    -webkit-transform: scale3d(0.02, 1, 1);
    transform: scale3d(0.02, 1, 1);
  }
}

.butterfly {
  background-image: url('images/butterflies-love.png');
  -webkit-animation: butterfly 1s ease-in-out infinite alternate;
  animation: butterfly 1s ease-in-out infinite alternate;
}

@-webkit-keyframes snowman {
  0% {
    -webkit-transform: none;
    transform: none;
  }

  100% {
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
  }
}

@keyframes snowman {
  0% {
    -webkit-transform: none;
    transform: none;
  }

  100% {
    -webkit-transform: scale(1.1);
    transform: scale(1.1);
  }
}

.snowman {
  background-image: url('images/christmas-tree.png');
  -webkit-animation: snowman 1s ease-in infinite alternate;
}

@-webkit-keyframes games {
  0% {
    -webkit-transform: none;
    transform: none;
  }
  100% {
    -webkit-transform: rotateZ(360deg);
    transform: rotateZ(360deg);
  }
}

@keyframes games {
  0% {
    -webkit-transform: none;
    transform: none;
  }
  100% {
    -webkit-transform: rotateZ(360deg);
    transform: rotateZ(360deg);
  }
}

.games {
  background-image: url('images/games.png');
  -webkit-animation: games 2s ease-in-out infinite alternate;
  animation: games 2s ease-in-out infinite alternate;
}

@-webkit-keyframes cny {
  0%, 20%, 53%, 80%, 100% {
    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  40%, 43% {
    -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    -webkit-transform: translate3d(0, -30px, 0);
    transform: translate3d(0, -30px, 0);
  }

  70% {
    -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    -webkit-transform: translate3d(0, -15px, 0);
    transform: translate3d(0, -15px, 0);
  }

  90% {
    -webkit-transform: translate3d(0, -4px, 0);
    transform: translate3d(0, -4px, 0);
  }
}

@keyframes cny {
  0%, 20%, 53%, 80%, 100% {
    -webkit-animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    animation-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
    -webkit-transform: translate3d(0, 0, 0);
    transform: translate3d(0, 0, 0);
  }

  40%, 43% {
    -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    -webkit-transform: translate3d(0, -30px, 0);
    transform: translate3d(0, -30px, 0);
  }

  70% {
    -webkit-animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    animation-timing-function: cubic-bezier(0.755, 0.050, 0.855, 0.060);
    -webkit-transform: translate3d(0, -15px, 0);
    transform: translate3d(0, -15px, 0);
  }

  90% {
    -webkit-transform: translate3d(0, -4px, 0);
    transform: translate3d(0, -4px, 0);
  }
}

.cny {
  background-image: url('images/happy-cny.png');
  -webkit-animation: cny 1s ease-in infinite;
  animation: cny 1s ease-in infinite;
  -webkit-transform-origin: center bottom;
  -ms-transform-origin: center bottom;
  transform-origin: center bottom;
}

@-webkit-keyframes rella {
  0%, 20% {
    -webkit-transform: none;
    transform: none;
  }
  80%, 100% {
    -webkit-transform: rotateY(360deg);
    transform: rotateY(360deg);
  }
}

@keyframes rella {
  0%, 20% {
    -webkit-transform: none;
    transform: none;
  }
  80%, 100% {
    -webkit-transform: rotateY(360deg);
    transform: rotateY(360deg);
  }
}

.rella {
  background-image: url('images/rellafun.png');
  -webkit-animation: rella 2s ease-in-out infinite;
  animation: rella 2s ease-in-out infinite;
}

@-webkit-keyframes in-shape {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }

  10%, 20% {
    -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
    transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
  }

  30%, 50%, 70%, 90% {
    -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
    transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
  }

  40%, 60%, 80% {
    -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
    transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
  }

  100% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }
}

@keyframes in-shape {
  0% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }

  10%, 20% {
    -webkit-transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
    transform: scale3d(.9, .9, .9) rotate3d(0, 0, 1, -3deg);
  }

  30%, 50%, 70%, 90% {
    -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
    transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, 3deg);
  }

  40%, 60%, 80% {
    -webkit-transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
    transform: scale3d(1.1, 1.1, 1.1) rotate3d(0, 0, 1, -3deg);
  }

  100% {
    -webkit-transform: scale3d(1, 1, 1);
    transform: scale3d(1, 1, 1);
  }
}

.in-shape {
  background-image: url('images/in-shape.png');
  -webkit-animation: in-shape 1.5s ease-in infinite;
  animation: in-shape 1.5s ease-in infinite;
}

/* Laptops & Desktop */
@media only screen and (min-width: 1224px) {
  .container {
    width: 60%;
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translateX(-50%) translateY(-50%);
    -ms-transform: translateX(-50%) translateY(-50%);
    transform: translateX(-50%) translateY(-50%);
  }
}
</style>

<div class="container">
  <a href="http://xming13.github.io/games" target="_blank" class="item games"></a>
  <a href="http://xming13.github.io/rellafun" target="_blank" class="item rella"></a>
  <a href="http://xming13.github.io/in-shape" target="_blank" class="item in-shape"></a>
  <a href="http://xming13.github.io/experiment/christmas-tree" target="_blank" class="item snowman"></a>
  <a href="http://xming13.github.io/experiment/cny" target="_blank" class="item cny"></a>
  <a href="http://xming13.github.io/butterflies" target="_blank" class="item butterfly"></a>
</div>
</body>
</html>
